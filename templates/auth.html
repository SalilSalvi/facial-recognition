<body class="auth-page">
    <div class="container">
        <div class="auth-box"></div>
            <h1>Facial Recognition Portal</h1>
            <p>Please look directly at the camera for verification.</p>
                <div class="camera-container">
                    <video id="webcam" autoplay playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    <div id="loading" class="hidden">
                        <div class="spinner"></div>
                    </div>                    
                    <div class="scan-overlay">
                        <div class="scan-line"></div>
                    </div>
                </div>
                
                <div class="button-container">
                    <button id="authenticate" class="primary-button">Authenticate</button>
                </div>
                <div id="status" class="status-message hidden"></div>
            </div>
        </div>
    </div>
